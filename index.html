<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Increment</title>
    <script>
        // variable to keep track of count
        let count = 0;

        function demo(){
            document.getElementById("text").innerHTML = "Hello World";
        }

        function increment(){
            count+=5; // increase count by 1
            document.getElementById("counter").innerHTML= count;
        }
        
        function demo(){
            document.getElementById("text").innerHTML="Hello world";
        }
        function decrement(){
            count-=5;
            document.getElementById("counter").innerHTML=count;
        }
        function reset(){
            count=0;
            document.getElementById("counter").innerHTML=count;
        }
        
            </script>
            <style>
                :root{
                    --bg:#071025;
                    --panel:#0b1220;
                    --accent:#60a5fa;
                    --glass:rgba(255,255,255,0.04);
                    --muted:#9fb0c8;
                }
                *{box-sizing:border-box}
                body{
                    margin:0;
                    min-height:100vh;
                    display:flex;
                    align-items:center;
                    justify-content:center;
                    padding:32px;
                    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
                    background: linear-gradient(180deg,var(--bg) 0%, #042033 100%);
                    color:#e6f0fb;
                }

                /* Layout */
                .app {
                    width:100%;
                    max-width:480px;
                    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
                    border:1px solid var(--glass);
                    border-radius:14px;
                    padding:20px;
                    box-shadow:0 12px 30px rgba(2,6,23,0.6);
                    text-align:center;
                }

                /* Title / user button */
                button[onclick="demo()"]{
                    background:transparent;
                    color:var(--accent);
                    border:1px dashed rgba(96,165,250,0.18);
                    padding:8px 12px;
                    border-radius:10px;
                    cursor:pointer;
                    font-weight:600;
                    margin-bottom:14px;
                }

                /* Counter line */
                p { margin:6px 0; }
                p#count { display:none; } /* hidden internal value */

                .counter-line{
                    display:flex;
                    align-items:center;
                    justify-content:space-between;
                    gap:12px;
                    margin-top:6px;
                }

                .counter-badge{
                    min-width:140px;
                    padding:12px 16px;
                    border-radius:10px;
                    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
                    border:1px solid rgba(255,255,255,0.04);
                    font-size:28px;
                    font-weight:700;
                    color:#ffffff;
                    text-align:center;
                }

                /* Buttons */
                .controls{
                    display:flex;
                    gap:10px;
                    justify-content:center;
                    margin-top:14px;
                    flex-wrap:wrap;
                }
                button{
                    appearance:none;
                    -webkit-appearance:none;
                    border:0;
                    padding:10px 14px;
                    border-radius:10px;
                    cursor:pointer;
                    font-weight:700;
                    color:#042241;
                    background:linear-gradient(180deg,var(--accent),#3b82f6);
                    box-shadow:0 8px 20px rgba(59,130,246,0.12);
                    transition:transform .12s ease, opacity .12s ease;
                }
                button.secondary{
                    background:transparent;
                    color:var(--accent);
                    border:1px solid rgba(96,165,250,0.14);
                    box-shadow:none;
                }
                button:active{ transform:translateY(1px) }

                .muted { color:var(--muted); font-size:13px; margin-top:10px; }

                /* Make existing structure look like a card without changing HTML */
                body > * {
                    width:100%;
                    max-width:420px;
                }
            </style>
            <script>
           
    </script>
</head>
<body>
    <p id="count">0</p>
    <button onclick="demo()">User click</button>

    <p>Counter: <span id="counter">0</span></p>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">decrement</button>
    <button onclick="reset()">reset</button>
</body>
</html>
